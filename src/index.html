  <script type="text/javascript">
    var pathname = window.location.pathname;

    if(/AppleWebKit.*mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))){
      if(window.location.href.indexOf("?mobile")<0){
        try{
          if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)){
            if(!pathname.startWith("/m/")){
              window.location.href = window.location.origin + "/m" + window.location.href.substring(window.location.origin.length);
            }
          }else if(/iPad/i.test(navigator.userAgent)){
            if(!pathname.startWith("/m/")){
              window.location.href = window.location.origin + "/m" + window.location.href.substring(window.location.origin.length);
            }
          }else{
            if(pathname.startWith("/m/")){
              window.location.href = window.location.origin + window.location.href.substring(window.location.origin.length + '/m'.length);
            }
          }
        }catch(e){}
      }
    }
  </script>
